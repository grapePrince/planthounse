<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
  <div id="wrapper">
    <h1>모바일 전용으로 스마트기기에서 접속하면 정확하게 보실 수 있습니다. </h1>
    <iframe src="./mobile/index.html" frameborder="0"></iframe>
  </div>
  <script>
    if(isMobileDevice()) {      
      var home_url = location.href.indexOf('local') !== -1 ? location.origin + '/mobile' : location.origin + '/planthouse/mobile';
      location.href = home_url + '/index.html';
    }
    function isMobileDevice() {
      if (
        /Mobi/i.test(navigator.userAgent) ||
        /Android/i.test(navigator.userAgent)
      ) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
